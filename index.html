<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1>Formulário de validação</h1>
        <h2>Exercício Módulo 7</h2>

        <form class="formulario">
            <input id="numero-um" type="number" required placeholder="Número 1">
            <input id="numero-dois" type="number" required placeholder="Número 2">
            <p class="erro">O Número 2 precisa ser <b>maior</b> que o Número 1</p>
            <p class="sucesso">Formulário <b>válido</b> e <b>enviado</b>!</p>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
